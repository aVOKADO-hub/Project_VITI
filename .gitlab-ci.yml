variables:
  DEBIAN_FRONTEND: noninteractive

stages:
  - build
  - deploy

build_job:
  stage: build
  tags:
    - runner
  before_script:
    - apt-get update 
    - apt-get install -y openjdk-21-jdk maven
    - rm -rf ~/.m2/repository/org/springframework/boot/
  script:
    - cd Back/
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - Back/target/minAuthProj-0.0.1-SNAPSHOT.jar
    expire_in: 1 day

deploy_job:
  stage: deploy
  tags:
    - runner
  before_script:
    - apt-get update && apt-get install -y docker.io ansible python3-pip
    - pip3 install docker
  script:
    - ansible-playbook deploy-backend.yml -i inventory.ini 
    #-v -e imagetag=comithash
  dependencies:
    - build_job